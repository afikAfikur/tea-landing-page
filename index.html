<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea landing Website</title>
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/f364dd01d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="manrope-font">
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
      <header class="flex pt-10 mb-20">
        <div class="space-y-[30px]">
          <h2 class="text-7xl font-extrabold m-0">It's good <br> tea time at The <br> Tea House</h2>
          <p class="text-xl text-[#777777] m-0">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
          <button class="text-xl font-bold text-white flex bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-xl gap-x-[10px] px-[19px] py-[18px] items-center">Explore More <img src="./images/arrow.png" alt=""> </button>
        </div>
        <div>
          <div class="img relative">
            <img class="w-full" src="./images/banner.png" alt="">
          </div>
          <div class=" absolute bottom-[220px] right-[530px] card flex gap-x-2 items-center bg-white shadow-lg py-[18px] px-[27px] rounded-xl">
            <div><i  class="text-2xl text-amber-500 fa-solid fa-star"></i></div>
            <div class="space-y-[1px]">
              <h2 class="text-4xl font-extrabold m-0">5.00</h2>
              <p class="text-[16px] text-gray-500 font-semibold m-0">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
